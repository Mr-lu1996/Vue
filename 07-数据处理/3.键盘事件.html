<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的按键别名：
            回车 => enter
            删除 => delete(捕获“删除”和“退格”键)
            退出 => esc
            空格 => space
            换行 => tab(特殊，必须配合keydown使用)
            上 => up
            下 => down
            左 => left
            右 => right

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但要注意要转为kebab-case(短横线命名)

        3.系统修饰键(用法特殊 )：ctrl、alt、shift、meta(win)

        4.也可以使用keyCode去指定具体的按键(不推荐)

        5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
     -->

     <div id="root">
         <input type="text" placeholder="按下回车键提示输入" @keyup.enter="showInfo">
         <input type="text" placeholder="按下capslock键提示输入" @keyup.caps-lock="showInfo">
         <!-- 可以连续使用 -->
         <input type="text" placeholder="按下ctrl和y键提示输入" @keyup.ctrl.y="showInfo">
     </div>

     <script>
         Vue.config.productionTip = false

         const vm = new Vue({
             el: '#root',
             methods: {
                 showInfo(e) {
                     console.log(e.target.value)
                 }
             }
         })
     </script>
</body>
</html>
