<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.VueComponent</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
      <!-- 
        关于VueComponent:
            1.school组件本质是一个名为VueComponent的构造函数，且还是程序员定义的，是Vue.extend生成的

            2.我们只需要写<student/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象，
                即 Vue帮我们执行的：new VueComponent(options)

            3.特别注意：每次调用 Vue.extend，返回的都是一个全新的 VueComponent！！！！

            4.关于this的指向：
                (1)组件配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数  它们的this均是【VueComponent实例对象】
                (2)new Vue(options)配置中：
                    data函数、methods中的函数、watch中的函数、computed中的函数  它们的this均是【Vue实例对象】

            5.VueComponent的实例对象，以后简称vc(也可称之为:组件实例对象)
                Vue的实例对象，以后简称 vm
       -->
    <div id="root">
        <student></student>
        <hello></hello>
    </div>

    <script>
      Vue.config.productionTip = false

      const student = Vue.extend({
        template: `
            <div>
                <h2>学生信息</h2>
                <h3>姓名：{{name}}</h3>
                <h3>年龄：{{age}}</h3>
                <button @click="show">show</button>
            </div>
        `,
        data(){
            return{
                name: '南山彭于晏',
                age: 18
            }
        },
        methods: {
            show() {
                console.log(this)
            }
        }
    })

    const hello = Vue.extend({
        template: `
            <div>
                <h2>hello,鹿先森</h2>
            </div>
        `,
    })

    console.log(student)

    const vm = new Vue({
        el: '#root',
        components: {
            student,
            hello
        }
    })
    console.log(vm)
</script>
  </body>
</html>
