<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>几个注意点</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
      <!-- 
          几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法(首字母小写)：school
                    第二种写法(首字母大写)：School
                多个单词组成：
                    第一种写法：(kebab-case命名)：my-school
                    第二种写法：(CameLCase命名)：MySchool(需要Vue手架支持)
                备注：
                    (1) 组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不选
                    (2) 可以使用name配置项指定组件在开发都工具中呈现的名字

            2.关于组件标签：
                第一种写法：<school></school>
                第二种写法: <school/>
                备注：不要使用脚手架时，<school/>会导致后续组件不能渲染

            3.一个简写方式：
                const school = Vue.extend(options) 可简写为:const school = options
       -->
    <div id="root">
        <hr>
        <!-- 第三步：编写组件标签 -->
        <school></school>
    </div>
    <hr>

    <script>
      Vue.config.productionTip = false
      // 第一步：创建学校组件
        // const school = Vue.extend({
        //     //   el: '#root', //组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务哪个el
        //     name: 'luxiansen',
        //     template:`
        //         <div>
        //             <h2>学校信息</h2>
        //             <h3>学校名称：{{name}}</h3>
        //             <h3>学校地址：{{address}}</h3>
        //         </div>
        //     `,
        //     data() {
        //         return {
        //             name: '尚硅谷',
        //             address: '重庆'
        //         }
        //     }
        // })

        const school = {
            //   el: '#root', //组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定服务哪个el
            name: 'luxiansen',
            template:`
                <div>
                    <h2>学校信息</h2>
                    <h3>学校名称：{{name}}</h3>
                    <h3>学校地址：{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '重庆'
                }
            }
        }



        const vm = new Vue({
            el: '#root',
            data: {
                msg: '鹿先森'
            },
            components: {
                school
            }
        })
</script>
  </body>
</html>
