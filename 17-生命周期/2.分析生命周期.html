<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分析生命周期</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
      <!-- 
          生命周期：
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
            4.生命周期函数中的this指向是vm或 组件实例对象
       -->
    <div id="root">
        <h2>{{n}}</h2>
        <button @click="add">n值加1</button>
        <button @click="destroy">销毁vm</button>
    </div>

    <script>
      Vue.config.productionTip = false

      const vm = new Vue({
        el: '#root',
        data: {
          n: 1,
        },
        methods:{
            add() {
                this.n++
            },
            destroy() {
                this.$destroy()
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
            console.log(this)
            // debugger
        },
        created() {
          console.log('created')  
        },
        beforeMount() {
          console.log('beforeMount')  
        },
        // Vue完成模板的解析并把初始的真实的DOM元素放入页面后(挂载完毕)调用mounted
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },
        beforeDestroy() {
            console.log('beforeDestroyed')
        },
        destroyed() {
            console.log('destroyed')
        },
      })
    </script>
  </body>
</html>
