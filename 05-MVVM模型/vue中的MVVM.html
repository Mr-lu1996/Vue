<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解MVVM</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM 模型
            1.M:模型(Model):data中的数据
            2.V:视图(View):模板代码
            3.VM:视图模型(ViewModel)：Vue实例
        观察发现：
            1.data中所有属性，最后都出现在了vm身上
            2.vm身上所有的属性及 Vue原型上所有属性，在Vue模板中都可以直接使用
     -->
    <div id="root">
        <h1>名称：{{name}}</h1>
        <h1>地址：{{address}}</h1>
        <h1>test1{{1+1}}</h1>
        <h1>test2{{$options}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false  //阻止 Vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '重庆'
            }           
        })

        console.log(vm)
    </script>
</body>
</html>
