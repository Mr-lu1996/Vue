<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.Vue.set的使用</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <h2>{{name}}</h2>
        <button @click="addSex">添加性别属性</button>
        <h2>性别：{{student.sex}}</h2>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}--{{f.sex}}
            </li>
        </ul>

    </div>

    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: '#root',
        data: {
          name: '尚硅谷',
          address: '北京',
          student: {
              friends: [
                {   name: '张三',
                    age: 45,
                    sex: '男'
                },
                {   name: '李四',
                    age: 24,
                    sex: '男'
                },
                {   name: '王五',
                    age: 37,
                    sex: '女'
                },
              ]
          }
        },
        methods: {
            addSex() {
                // Vue.set(vm.student,'sex','女')
                vm.$set(vm.student, 'sex', '男  ')
            }
        }
      });
</script>
  </body>
</html>
